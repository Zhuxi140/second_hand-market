server:
  port: 8080

spring:
  profiles:
    active:
      - file
      - user
      - promotion
      - product
      - order
      - common
  web:
    resources:
      static-locations: classpath:/static/

  #数据源
  datasource:
    url: jdbc:mysql://localhost:3306/second_hand_market
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # redis
  data:
    redis:
      host: localhost
      port: 6380
      password: 123456
      lettuce:
        pool:
          max-idle: 8
          max-wait: -1
          min-idle: 0
          max-active: 8


mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true


logging:
  level:
    root: info



